<!DOCTYPE html>
<html lang="id">
    <head>
        <title>/home</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <div id="links" class="links">
            <p class="home">
                ~ <span class="jam"></span>:<span class="menit"></span>:<span
                    class="detik"
                ></span>
            </p>
            <p class="refresh" style="cursor: pointer">
                <span class="prompt"> ❯❯❯ </span>ls
                <span class="or">||</span> dir
            </p>
            <nav>
                <ul>
                    <li class="group1">~/general</li>
                    <li>
                        <a href="https://youtu.be/" target="_blank">YouTube</a>
                    </li>
                    <li>
                        <a href="https://github.com/" target="_blank">GitHub</a>
                    </li>
                    <li>
                        <a href="https://www.deepl.com/write/" target="_blank"
                            >Write</a
                        >
                    </li>
                </ul>
                <ul>
                    <li class="group2">~/connect</li>
                    <li>
                        <a
                            href="https://web.telegram.org/a/#1386684978"
                            target=" _blank"
                            >Telegram</a
                        >
                    </li>
                    <li>
                        <a href="https://web.whatsapp.com/" target="_blank"
                            >WhatsApp</a
                        >
                    </li>
                </ul>
                <ul>
                    <li class="group3">~/google</li>
                    <li>
                        <a
                            href="https://drive.google.com/?authuser=0"
                            target="_blank"
                            >Drive</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://docs.google.com/spreadsheets/u/0/"
                            target="_blank"
                            >Sheet</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://docs.google.com/document/u/0/"
                            target="_blank"
                            >Document</a
                        >
                    </li>
                    <li>
                        <a href="https://photos.google.com/" target="_blank"
                            >Photos</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://calendar.google.com/calendar/u/0/r"
                            target="_blank"
                            >Calendar</a
                        >
                    </li>
                    <li>
                        <a href="https://keep.google.com/#home" target="_blank"
                            >Keep</a
                        >
                    </li>
                </ul>
                <ul>
                    <li class="group4">~/misc</li>
                    <li>
                        <a href="https://twitter.com/home" target="_blank"
                            >Twitter</a
                        >
                    </li>
                    <li>
                        <a href="https://chat.openai.com/" target="_blank"
                            >Chat GPT</a
                        >
                    </li>
                </ul>
            </nav>
            <p class="home">~</p>
            <div class="search-box">
                <span class="prompt"> ❯❯❯ </span>
                <form action="https://www.google.com/search" target="_blank">
                    <input
                        type="text"
                        name="q"
                        id="q"
                        autocomplete="off"
                        spellcheck="false"
                        autofocus
                    />
                </form>
            </div>
        </div>

        <img id="image" class="image" />

        <footer>
            <p class="p-footer">
                Copyright &copy;
                <a
                    href="https://github.com/LitFill/"
                    target="_blank"
                    class="rozy"
                    >Rozy</a
                >
                2023
            </p>
        </footer>

        <script>
            const refreshElem = document.querySelector(".refresh");
            const jamElem = document.querySelector(".jam");
            const menitElem = document.querySelector(".menit");
            const detikElem = document.querySelector(".detik");

            refreshElem.addEventListener("click", () => location.reload());

            function formatTimeValue(value) {
                return value < 10 ? "0" + value : value;
            }

            function updateClock() {
                const date = new Date();
                jamElem.innerHTML = date.getHours();
                menitElem.innerHTML = formatTimeValue(date.getMinutes());
                detikElem.innerHTML = formatTimeValue(date.getSeconds());
            }

            updateClock();
            setInterval(updateClock, 5000);
        </script>
    </body>

    <script src="img-resize.js"></script>
</html>
